<dov>
    <div class="col-md-12" style="font-size:24px;background: #27ae60;
    color: white;
    padding: 5px;">
        Pakistan

    </div>


    <div class="row" style="    font-weight: 600;">

        <div class="col-md-2 col-md-offset-1">Bowler</div>
        <!--        <div class="col-md-2">Economy</div>-->
        <!--        <div class="col-md-2">Strike Rate</div>-->
        <div class="col-md-2">Wicket</div>
        <div class="col-md-2">Balls</div>


    </div>
    <div ng-repeat="bowl in bowlList">



        <div class="row">

            <div class="col-md-2 col-md-offset-1">{{bowl.name}}</div>
            <!--            <div class="col-md-2">{{bowl.eco}}</div>-->
            <!--            <div class="col-md-2">{{bowl.str}}</div>-->
            <div class="col-md-2">{{bowl.wicket}}</div>
            <div class="col-md-2">{{bowl.balls}}</div>


        </div>



    </div>


</dov>
